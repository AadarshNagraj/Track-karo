<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Track Karo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Admin Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">ðŸšŒ Track Karo | Admin</a>
            <div class="d-flex">
                <a href="index.html" class="btn btn-outline-light btn-sm me-2">View Public Site</a>
                <a href="index.html" class="btn btn-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <!-- Key Metrics Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">24</h5>
                        <p class="card-text">Buses Active</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">78%</h5>
                        <p class="card-text">On-Time Performance</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">1,245</h5>
                        <p class="card-text">Rides Today</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">12</h5>
                        <p class="card-text">Active Alerts</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Admin Map -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-dark text-white">Live Fleet Monitor</div>
                    <div class="card-body p-0">
                        <div id="adminMap" style="height: 450px;"></div>
                    </div>
                </div>
            </div>
            <!-- Admin Tools -->
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header bg-dark text-white">Send Alert</div>
                    <div class="card-body">
                        <select class="form-select mb-2">
                            <option>Select Route/Bus...</option>
                            <option>Bus 101</option>
                            <option>Shared Van 15</option>
                        </select>
                        <textarea class="form-control mb-2" rows="3" placeholder="Type alert message..."></textarea>
                        <button class="btn btn-warning w-100">Broadcast Alert</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header bg-dark text-white">Quick Reports</div>
                    <div class="card-body">
                        <p>View reports on ridership, delays, and revenue.</p>
                        <button class="btn btn-outline-primary w-100 mb-2">Generate Daily Report</button>
                        <button class="btn btn-outline-primary w-100">Generate Weekly Report</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/admin-script.js"></script> <!-- You can create a separate JS file for admin map -->
</body>
</html>
