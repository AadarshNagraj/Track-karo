<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Karo - Live Public Transport Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">ðŸšŒ Track Karo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Live Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <!-- Link to Admin Login Page -->
                    <a href="login.html" class="btn btn-light btn-sm">Admin Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Service Alert Banner -->
    <div class="alert alert-warning alert-dismissible fade show m-2 mb-0" role="alert">
        <strong>Service Alert:</strong> Route 12 is delayed today. Shared Vans on Route A are available.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Map Column (Larger on medium+ screens) -->
            <div class="col-md-8 col-lg-9 p-0">
                <div id="map"></div> <!-- The Map will be loaded here by JavaScript -->
            </div>

            <!-- Sidebar Column (Smaller on medium+ screens) -->
            <div class="col-md-4 col-lg-3 bg-light p-3" style="height: 90vh; overflow-y: auto;">
                <h5>Live Track</h5>

                <!-- Search Bar -->
                <div class="input-group mb-3">
                    <input type="text" id="stopSearch" class="form-control" placeholder="Search for a stop...">
                    <button class="btn btn-primary" type="button">Search</button>
                </div>

                <!-- Live List Section -->
                <div id="liveList">
                    <h6>Patiala Railway Station</h6>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Bus 101 <span class="badge bg-primary rounded-pill">5 min</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Shared Van 15 <span class="badge bg-success rounded-pill">7 min</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Shared Auto <span class="badge bg-danger rounded-pill">DUE</span>
                        </li>
                    </ul>

                    <h6>Main Market</h6>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Bus 205 <span class="badge bg-primary rounded-pill">12 min</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Shared Tempo <span class="badge bg-info rounded-pill">15 min</span>
                        </li>
                    </ul>
                </div>

                <hr>

                <!-- Journey Planner -->
                <h5>Plan Journey</h5>
                <div class="mb-3">
                    <label for="fromInput" class="form-label">From:</label>
                    <input type="text" class="form-control" id="fromInput" placeholder="Start location">
                </div>
                <div class="mb-3">
                    <label for="toInput" class="form-label">To:</label>
                    <input type="text" class="form-control" id="toInput" placeholder="Destination">
                </div>
                <button class="btn btn-primary w-100">Plan My Route</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap & Leaflet JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Your Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
